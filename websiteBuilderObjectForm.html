<style>
.hidden {
	display: none !important; 
}

.nopadding {
	padding: 0;
}

</style>

<form name="inputForm" autocomplete="on">

	<input type="text" id="personnumber" placeholder="ååmmdd-XXXX" name="userPersonalNumber" pattern="^(19|20)?([0-9]{6})[- ]?([0-9]{4})$" required>

	<input type="text" id="user-name" placeholder="Förnamn Efternamn" name="userName" required>

	<input type="email"  id="user-email" placeholder="example@gmail.com" name="userEmail" required>

	<input type="text" id="user-phone" placeholder="0701234567" name="userPhone" pattern="0[1-9]{0,3}[- ]?[0-9 ]{6,9}" required>

	<input type="text" id="user-address" placeholder="Kungsgatan 1" name="userAddress" required>

	<input type="text" id="user-city" name="userCity" placeholder="Stockholm">

	<input type="text" id="user-zipcode" placeholder="12345" name="userZipcode" required> 

	<input name="file" id="getimage" type="file" accept="image/*"> 

	<input type="text" id="user-domainname" placeholder="ValfriDomän" name="userDomain">

	<div id="buttondiv">
		<button id="seButton" class="nopadding" type="button"></button><br />
		<button id="nuButton" class="nopadding" type="button"></button><br />
	</div>

	<div class="accept-terms hidden" id="accept-terms">
		<label>
			<fieldset>
				<input type="checkbox" class="accept-domain-checkbox"> <!-- ng-model="checkboxModel.value" -->
				Jag godkänner: <br />
				&bull; <a href="https://www.weld.io/terms" target="_blank">Welds användarvillkor</a><br>
				&bull; <a target="_blank" id="domain-terms"></a><br>
				&bull; <a href="https://www.nameisp.com/sv/about/conditions" target="_blank">NameISPs användaravtal</a><br />
			</fieldset>
		</label>
	</div>

	<span id="errorSpan" class="hidden">Beklagar! Din email-adress finns redan registrerad hos Weld.</span><br />

	<button type="submit" id="create-page-button" class="hidden">Skapa min sida!</button>


</form>

<script>

var DEBUG_MODE = true;

var SERVER_URL = 'https://www.weld.io/';
if (DEBUG_MODE === 'staging') {
	SERVER_URL = 'https://weld-staging.herokuapp.com/';
}
else if (DEBUG_MODE) {
	SERVER_URL = 'http://localhost:9000/';
}

$(document).ready(function() {
		var user = {
			'quickSite': {
				'image': {
					'base64': ''
				}
			}
		};

		// Create a picturefile object out of the uploaded image
		var getPictureFile = function() {
			var file = document.getElementById('getimage').files[0];
			var reader = new FileReader();

			reader.onload = function(e) {
				var dataURL = reader.result;
				var justBase64 = dataURL.split('base64,')[1];
				user.quickSite.image.base64 = justBase64;
			};

			reader.readAsDataURL(file);
			
		};

		// Listen for a change in image input
		$('#getimage').on('change', getPictureFile);

		var autofillDomain = function() {
			// TODO: Add if conditional on domain field filled, otherwise use userName
			user.domain = $('input[name=userName]').val().toLowerCase().replace(/[\s]/g, '');
			$('input[name=userDomain]').val(user.domain).trigger("change");
		};

		var searchDomain = function(user) {
			user.domain = $('input[name=userDomain]').val();
			// Invoke the searchDomainSE from here and pass it the user
			searchDomainSE(user);
		};

		// Listen for a change in the username input and run autofillDomain every 1 sec.
		$('input[name=userName]').on('change', autofillDomain);

		// Listen for a change in the domainname input and run autofillDomain every 1 sec.
		$('input[name=userDomain]').on('change', searchDomain);

		// Listen for .SE or .NU domain selection and add ToS link to domain-terms
		$('#seButton').on('click', function () {
			$('#domain-terms').attr("href", "https://www.iis.se/domaner/registrera/se/villkor/").text('Avtal för toppdomänen .SE');
			$('#accept-terms').toggleClass('hidden');
			// TODO: Verify that it selects the .SE domain as user.domain
			user.domain = user.domain.replace(/(.se|.nu)/, '');
			user.domain = user.domain + '.se';
		});

		$('#nuButton').on('click', function () {
			$('#domain-terms').attr("href", "https://www.iis.se/docs/terms-and-conditions-nu.pdf").text('Avtal för toppdomänen .NU');
			$('#accept-terms').toggleClass('hidden');
			// TODO: Verify that it selects the .NU domain as user.domain
			user.domain = user.domain.replace(/(.se|.nu)/, '');
			user.domain = user.domain + '.nu';
		});

		// Listen for checkbox being checked and add the register button:
		$('.accept-domain-checkbox').change(function() {
			$('#create-page-button').toggleClass('hidden');
		});

		var searchDomainSE = _.throttle(function(user) {
				// TODO: Handle the show/hide of buttons
				// Do a jQuery GET request to our domain-staging
				// TODO: Change to the production server
			var searchDomainUrl = "//domain-production-weld.herokuapp.com/api/lookup/" + user.domain + '.se';
			$.get(searchDomainUrl, function (data, textStatus, jqXHR) {
				console.log("Data: ", data);
				console.log("textStatus: ", textStatus);
				searchDomainNU(user);
				$('#seButton').html('Select ' + user.domain + '.se').removeClass('nopadding');
				// TODO: Fix bug where it removes button on 2nd search
			})
			.fail(function(err) {
				console.log("SE Not available:", err.responseText, err);
				$('#seButton').html(user.domain + '.se is unavailable').prop("disabled", true); // TODO: Change color to red
				searchDomainNU(user);
				// Make the #seButton hide 
			});
		}, 3000);

		// TODO: Add link to terms.
		// TODO: Set user.domain equal to the chosen one

		// After searching for a .SE domain, proceed to search for a .NU domain
		var searchDomainNU = _.throttle(function(user) {
			// TODO: Handle the show/hide of buttons
			// TODO: Change to the production server
			var searchDomainUrlNu = "https://domain-production-weld.herokuapp.com/api/lookup/" + user.domain + '.nu';
			$.get(searchDomainUrlNu, function (data, textStatus, jqXHR) {
				$('#nuButton').html('Select ' + user.domain + '.nu').removeClass('nopadding');// TODO: Fix bug where it removes button on 2nd search
			})
			.fail(function(err) {
				console.log("NU Not available:", err.responseText, err);
				$('#nuButton').html(user.domain + '.nu is unavailable').prop("disabled", true); // TODO: Change color to red
				// 
			});
		}, 3000);

	// process the form
	$('form').submit(function(e) {
			e.preventDefault();

			// FILLING IN THE USER OBJECT:
			user.orgnr = $('input[name=userPersonalNumber]').val();
			user.name = $('input[name=userName]').val();
			user.email = $('input[name=userEmail]').val();
			user.phone = $('input[name=userPhone]').val();
			user.address1 = $('input[name=userAddress]').val();
			user.city = '{{user-city}}' || 'Stockholm';
			user.zipcode = $('input[name=userZipcode]').val();
			user.countrycode = '{{user-countrycode}}' || 'se';
			user.tags = ["Opt-out: Welcome/Onboarding Email"];

			// FILLING IN THE USER.QUICKSITE OBJECT:
			var quickSiteTemplate = {
				debug: true, // = don't register a real domain
				name: "{{user.name}}'s website", // Note: you can use string templates and reference the entire `user` object
				description: "Come and meet {{user.name}}!",
				template: "my-template-slug",
				elementData: {
						"text-12": { data: { text: "My text" } },
						"text-27": { data: { text: "{{user.name}}'s website" } },
						"image-19": { data: { imageSource: "{{UPLOADED_IMAGE}}" } },
				},
			};

			// Merge quickSiteTemplate into user.quickSite without overwriting
			$.extend(user.quickSite, quickSiteTemplate);

			var register = function() {
				console.log("user in register: ", user);
				
				// TODO: Add HTTP POST below:
				console.log("Data sent: ", user);
				var registerUrl = SERVER_URL + 'api/users'; 
				$.post(registerUrl, user)
					.done(function(data) {
						console.log("Data received: ", data);
						$(thisElement).trigger('change', ['success', {type: 'user', data: data}]);
					})
					.fail(function(err) {
						console.log("Error registering: ", err.responseText, err);
						$('#errorSpan').toggleClass('hidden'); // TODO: Make it dynamically insert the error message
						$(thisElement).trigger('change', ['error', {type: 'error', data: err}]);
					})
				;
			};
			register();
	});

});

</script>
