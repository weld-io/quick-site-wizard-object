<style>
.hidden {
	display: none !important; 
}
</style>

<form name="inputForm" autocomplete="on">

	<input name="file" id="getimage" type="file" accept="image/*"> 

	<input type="text" id="personnumber" placeholder="ååmmdd-XXXX" name="userPersonalNumber" pattern="^(19|20)?([0-9]{6})[- ]?([0-9]{4})$" required>   <!-- ng-model="user.orgnr" -->

	<input type="text" id="user-name" placeholder="Förnamn Efternamn" name="userName" required> <!-- ng-model="user.name" ng-model-options="{debounce: 1000}" ng-change="autofillDomain(user.name,user.quickSite.domainname)" -->

	<input type="email"  id="user-email" placeholder="example@gmail.com" name="userEmail" required> <!-- ng-change="activateCreatePageButton()" ng-model="user.email" -->

	<input type="text" id="user-phone" placeholder="0701234567" name="userPhone" required> <!-- ng-model="user.phone" -->

	<input type="text" id="user-address" placeholder="Kungsgatan 1" name="userAddress" required> <!-- ng-model="user.address1" -->

	<input type="text" id="user-city" name="userCity" placeholder="Stockholm"> <!-- ng-model="user.city" ng-init="user.city='Stockholm'" -->

	<input type="text" id="user-zipcode" placeholder="12345" name="userZipcode" required> <!-- ng-model="user.zipcode" -->

	<!-- TODO: Add domain name field -->

	<div id="buttondiv">
		<button id="seButton" class="hidden" type="button"></button><br />
		<button id="nuButton" class="hidden" type="button"></button><br />
	</div>

	<div class="accept-terms hidden" id="accept-terms">
		<label>
			<fieldset>
				<input type="checkbox" class="accept-domain-checkbox"> <!-- ng-model="checkboxModel.value" -->
				Jag godkänner: <br />
				&bull; <a href="https://www.weld.io/terms" target="_blank">Welds användarvillkor</a><br>
				&bull; <a target="_blank" id="domain-terms"></a><br>
				&bull; <a href="https://www.nameisp.com/sv/about/conditions" target="_blank">NameISPs användaravtal</a><br />
			</fieldset>
		</label>
	</div>

	<span id="errorSpan" class="hidden">Beklagar! Din email-adress finns redan registrerad hos Weld.</span><br />

	<button type="submit" id="create-page-button" class="hidden">Skapa min sida!</button>


</form>
